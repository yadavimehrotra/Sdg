<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav>
      <h1 class="logo">SDG | Leave No One Behind</h1>
      <div class="head">
        <h2 class="home"><a href="index.html">Home</a></h2>
        <h2 class="home"><a href="index.html ">About</a></h2>
        <h2 class="home"><a href="contact.html">Contact</a></h2>
      </div>
      <div class="loginsignup">
        <button class="signup"><a href="signup.html"> Sign Up</a></button>

        <button class="login">
          <a class="t-login" href="login.html">Log In</a>
        </button>
      </div>
    </nav>

    <section class="contact">
      <h2 class="contact-us">Contact Us</h2>
      <div class="form">
        <input
          class="iform"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
        />
        <input
          class="iform"
          type="phone"
          name="phone"
          id="name"
          placeholder="Enter your phone number"
        />
        <input
          class="iform"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
        />
        <textarea
          class="iform"
          name="text"
          id="text"
          cols="30"
          rows="20"
          placeholder="Say something to us"
        ></textarea>
      </div>
      <a class="submit" href="index.html"
        ><button class="send">Send Message</button></a
      >
    </section>
  </body>
</html>
