<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <form class="box">
      <h1 class="signup">Sign up</h1>
      <input class="questions" type="text" placeholder="Create a username " />
      <input
        class="questions"
        type="password"
        placeholder="Create a  password"
      />
      <input
        class="questions"
        type="password"
        placeholder="Confirm your password"
      />
      <input class="questions" type="email" placeholder="Enter your Email" />
      <div><a class="submit" href="index.html">Sign Up</a></div>

      <a href="login.html">Have an account?Login</a>
    </form>
  </body>
</html>
